<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng hợp Thi Đấu</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./node_modules/file-saver/src/FileSaver.js" type="text/javascript"></script>
    <link href="./node_modules/@mescius/spread-sheets/styles/gc.spread.sheets.excel2013white.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./node_modules/@mescius/spread-sheets/dist/gc.spread.sheets.all.min.js"></script>
    <script  type="text/javascript" src="./node_modules/@mescius/spread-sheets-io/dist/gc.spread.sheets.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtzsuNbgbebfwz91N6nIp6svEU7CEfN-XnSQ&s" type="image/x-icon"/>
    <style>
       body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1, h2 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: center;
}

th {
    background-color: #f2f2f2;
}

input[type="file"], button {
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
}

#club-stats {
    margin-top: 20px;
}

#club-stats h3 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 10px;
}

#club-stats ul {
    list-style-type: none;
    padding: 0;
}

#club-stats li {
    font-size: 18px;
    margin: 5px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}

#club-stats li:nth-child(odd) {
    background-color: #f2f2f2;
}

.rank-1 {
    background-color: gold;
    font-weight: bold;
}

.rank-2 {
    background-color: silver;
    font-weight: bold;
}

.rank-3 {
    background-color: #cd7f32; /* Bronze color */
    font-weight: bold;
}

.rank-4 {
    background-color: #f4a460; /* Sandy Brown */
    font-weight: bold;
}

.rank-5 {
    background-color: #ffa07a; /* Light Salmon */
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Tổng hợp Thi Đấu</h1>
        <div class="form-container">
            <input type="file" id="file-input" multiple />
            <button id="exportButton">Export to Excel</button>
        </div>
        <h2>Danh sách VĐV</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ và Tên</th>
                    <th>Năm Sinh</th>
                    <th>CLB</th>
                    <th>Huy chương vàng</th>
                    <th>Huy chương bạc</th>
                    <th>Huy chương đồng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được chèn ở đây bởi JavaScript -->
            </tbody>
        </table>
        <div id="pagination"></div>
        <div id="club-stats"></div>
        <button type="button" id="updateStatsButton">Cập nhật thống kê</button>
    </div>
    <script src="./JS/tonghop_huychuong.js"></script>
</body>
</html>
